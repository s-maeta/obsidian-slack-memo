name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm run test
      
    - name: Build plugin
      run: npm run build
      
    - name: Package plugin
      run: |
        mkdir release
        cp main.js manifest.json release/
        cd release
        zip -r ../obsidian-slack-sync-${{ github.ref_name }}.zip .
      
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## Changes
          
          See the [changelog](./CHANGELOG.md) for detailed changes.
          
          ## Installation
          
          1. Download the `obsidian-slack-sync-${{ github.ref_name }}.zip` file
          2. Extract the contents to your Obsidian plugins folder
          3. Enable the plugin in Obsidian settings
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./obsidian-slack-sync-${{ github.ref_name }}.zip
        asset_name: obsidian-slack-sync-${{ github.ref_name }}.zip
        asset_content_type: application/zip